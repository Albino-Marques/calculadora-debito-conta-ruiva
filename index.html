<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora da Ruiva</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.3.1/decimal.min.js"></script>
</head>
<body class="bg-black bg-opacity-80">
  <div class="max-w-md mx-auto mt-10 px-4">
    <div class="bg-white p-6 shadow-md rounded-md ">
      <h1 class="text-3xl font-semibold font-custom mb-6 text-center">Calculadora da Ruiva</h1>
      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium" for="scValue">Valor da Saca</label>
        <input class="border border-gray-300 rounded-md p-2 w-full" type="number" name="scValue" id="scValue">
      </div>
      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium" for="account">Saldo devedor conta</label>
        <input class="border border-gray-300 rounded-md p-2 w-full" type="number" name="account" id="account">
      </div>
      <button class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md" type="button" onclick="calculoAbatimentoConta()">Calcular!</button>

      <p class="mt-6">O valor em Sacos é: <span id="answerSC"></span></p>
      <p>O valor em Kg é: <span id="answerKG"></span></p>
      <p>O valor em total do cálculo para ser debitado é: <span id="answerValue"></span></p>
    </div>
  </div>
  <script src="main.js"></script>


</body>
</html>
